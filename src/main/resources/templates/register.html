<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0699e3b721.js" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <title th:text="${title}"></title>
</head>

<body>
    <div class="triangle">
        <div class="logo">
            <div>
                <h3>Photogallery</h3>
            </div>
        </div>
        <div class="form">
            <div class="form-login">
                <form class="form-signin" method="post" th:action="@{/signup}" th:object="${usuarioDomain}">
                    <div class="login_title">
                        <h4>Crear una cuenta</h4>
                    </div>
                    <div class="login_input">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Nombre"
                             th:errorclass="'form-control alert-danger'" required>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
                    </div>
                    <div class="login_input">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" id="apellidos" th:field="*{apellidos}" class="form-control" placeholder="Apellidos"
                             th:errorclass="'form-control alert-danger'" required>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></small>
                    </div>
                    <div class="login_input">
                        <label for="genero">Genero</label>
                        <select id="genero" th:field="*{genderId}">
                            <!-- Es importante manejar una una opcion por defecto y que tenga un valor nulo, para asi poder validar que no se este enviando un campo vacio o errado -->
                            <option value="">---Select yout gender---</option>
                            <!-- Solo pasamos el id al objeto -->
                            <option th:each="genero: ${generos}" th:text="${genero.gender}" th:value="${genero.id}"></option>
                        </select>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('genderId')}" th:errors="*{genderId}"></small>
                    </div>
                    <div class="login_input">
                        <label for="email">Email</label>
                        <input type="text" id="email" th:field="*{email}" class="form-control" placeholder="Email"
                             th:errorclass="'form-control alert-danger'" required>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                    </div>
                    <div class="login_input">
                        <label for="username">Username</label>
                        <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Username"
                             th:errorclass="'form-control alert-danger'" required>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
                    </div>
                    <div class="login_input input_password">
                        <label for="password">Contraseña</label>
                        <div class="container_input-button">
                            <input type="password" id="password" th:field="*{password}" class="form-control control-password" placeholder="Password"
                                required>
                            <small class="form-text text-danger" th:if="${passwordNormalError != null}" th:text="${passwordNormalError}"></small>
                            <span class="eye disabled"><i class="fa-solid fa-eye"></i></span>
                            <span class="eye-slash"><i class="fa-solid fa-eye-slash"></i></span>
                        </div>
                    </div>
                    <div class="login_input input_password">
                        <label for="confirmPassword">Confirmar contraseña</label>
                        <div class="container_input-button">
                            <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control" placeholder="Confirm password"
                                 required>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></small>
                            <span class="eye disabled"><i class="fa-solid fa-eye"></i></span>
                            <span class="eye-slash"><i class="fa-solid fa-eye-slash"></i></span>
                        </div>
                    </div>
                    <input name="_csrf" type="hidden" value="63155ace-bc25-48a4-b881-1ad730b9268b" />
                    <div class="login_submit">
                        <button class="" type="submit">Sign in</button>
                    </div>
		            <div class="container-error">
                        <div class="" th:if="${error != null}" th:text="${error}"></div>
                    </div>
		            <div class="container-error">
                        <div class="" th:if="${passwordAdvancedError != null}" th:text="${passwordAdvancedError}"></div>
                    </div>
                </form>
            </div>
            <div class="form-create-account">
                <div>
                    <span>¿Ya tienes una cuenta?</span>
                    <a th:href="@{/login}">Entra aquí</a>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/view-password.js}"></script>
</body>

</html>
