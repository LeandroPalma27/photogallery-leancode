<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0699e3b721.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title th:text="${title}"></title>
</head>

<body class="body-page">
    <link rel="stylesheet" th:href="@{/css/forgot-password.css}">
        <main>
            <div class="container_forgot">
                <div class="forgot enter-email">
                    <form th:action="@{/forgot-password}" method="post" th:object="${validator}">
                        <div class="forgot-group one">
                            <label for="email">Ingrese su email:</label>
                            <input id="email" type="email" placeholder="Email" th:field="*{email}">
                        </div>
                        <div class="forgot-group last">
                            <button type="submit" title="Envie un correo a la direccion ingresada para poder realizar el cambio de contraseÃ±a.">Enviar correo</button>
                        </div>
                    </form>
                </div>
            </div>
            <button th:if="${error_enterEmail != null}" id="error_enterEmail_modalButton" type="button" class="btn btn-primary modal-activator_form" data-bs-toggle="modal" data-bs-target="#error_enterEmail" hidden></button>
            <div class="modal fade" id="error_enterEmail" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Error</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p th:if="${error_enterEmail != null}" th:text="${error_enterEmail}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
        <script th:src="@{/js/post-register-modal.js}"></script>
</body>

</html>
