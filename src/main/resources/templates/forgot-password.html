<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0699e3b721.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title th:text="${title}"></title>
</head>

<body class="body-page">
    <link rel="stylesheet" th:href="@{/css/forgot-password.css}">
    <main>
        <div class="container_forgot">
            <div class="forgot">
                <form th:action="@{/change-password}" method="post" th:object="${validator}">
                    <div class="forgot-group one">
                        <input type="text" placeholder="Nueva contraseña" th:field="*{newPassword}">
                    </div>
                    <div class="forgot-group">
                        <input type="text" placeholder="Confirmar contraseña" th:field="*{confirmPassword}">
                    </div>
                    <div class="forgot-group last">
                        <button type="sumbit">Cambiar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <button th:if="${error_changePassword != null}" id="error_changePassword" type="button"
        class="btn btn-primary modal-activator_form" data-bs-toggle="modal" data-bs-target="#errorChangePassword"
        hidden></button>
    <div class="modal fade" id="errorChangePassword" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Importante</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p th:if="${error_changePassword != null}" th:text="${error_changePassword}"></p>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/post-register-modal.js}"></script>
</body>

</html>
