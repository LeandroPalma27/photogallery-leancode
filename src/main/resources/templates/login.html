<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0699e3b721.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <title th:text="${title}"></title>
</head>

<body>
    <div class="triangle">
        <div class="logo">
            <div>
                <h3><a th:href="@{/}">Photogallery</a></h3>
            </div>
        </div>
        <div class="form">
            <div class="form-login">
                <form class="form-signin" method="post" th:action="@{/login}">
                    <div class="login_title">
                        <h4>Login</h4>
                    </div>
                    <div class="login_input">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Username"
                            required>
                    </div>
                    <div class="login_input input_password">
                        <label for="password">Password</label>
                        <div class="container_input-button">
                            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                            <span class="eye disabled"><i class="fa-solid fa-eye"></i></span>
                            <span class="eye-slash"><i class="fa-solid fa-eye-slash"></i></span>
                        </div>
                    </div>
                    <input name="_csrf" type="hidden" value="63155ace-bc25-48a4-b881-1ad730b9268b" />
                    <div class="login_submit">
                        <button class="" type="submit">Log in</button>
                    </div>
		            <div class="container-error">
                        <div class="" th:if="${errorLogin != null}" th:text="${errorLogin}"></div>
                    </div>
                </form>
            </div>
            <div class="form-create-account">
                <div>
                    <span>Are you not registered?</span>
                    <a th:href="@{/signup}">Create account</a>
                </div>
            </div>
        </div>
    </div>
    <button th:if="${post_register != null}" id="post_register_button" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#postRegister" hidden>
        Launch demo modal
    </button>
    <div class="modal fade" id="postRegister" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Important</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p th:if="${post_register != null}" th:text="${post_register}"></p>
                </div>
              </div>
        </div>
    </div>
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/view-password.js}"></script>
    <script th:src="@{/js/post-register-modal.js}"></script>
</body>

</html>
